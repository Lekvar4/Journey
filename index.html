<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devland ID Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Republic of Devland - ID Generator</h2>

  <form id="idForm">
    <select id="idType" required>
      <option value="">Select ID Type</option>
      <option value="passport">USA Passport</option>
      <option value="national">USA National ID</option>
    </select><br>
    <input type="text" id="fullName" placeholder="Full Name" required><br>
    <input type="date" id="dob" required><br>
    <input type="text" id="nationality" placeholder="Nationality" required><br>
    <select id="sex" required>
      <option value="">Sex</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select><br>
    <input type="date" id="expiry" required><br>
    <input type="file" id="photo" accept="image/*" required><br><br>
    <button type="submit">Generate ID</button>
    <button type="button" onclick="downloadID()">Download as Image</button>
  </form>

  <div id="idCard" class="id-card national-template">
    <div class="id-header" id="cardTitle">United States of America<br>National Identification Card</div>

    <div class="photo" id="photo-box"></div>

    <div class="info">
      <p><span>Full Name:</span> <span id="outName">John Doe</span></p>
      <p><span>Date of Birth:</span> <span id="outDOB">1995-03-21</span></p>
      <p><span>ID Number:</span> <span id="outID">DV-123456789</span></p>
      <p><span>Nationality:</span> <span id="outNationality">Devlish</span></p>
      <p><span>Sex:</span> <span id="outSex">M</span></p>
      <p><span>Expiry:</span> <span id="outExpiry">2030-12-31</span></p>
    </div>

    <div class="footer">
      This ID is the property of the United States Government.
    </div>
  </div>
</div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
